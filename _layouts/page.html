---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.header %}
      {{ page.header }}
    {% else %}
      <h1 class="post-title">{{ page.title | capitalize}}</h1>
      <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <article>
    {{ content }}
  </article>

</div>
